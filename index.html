<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator Project</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("https://www.pixelstalk.net/wp-content/uploads/2016/05/Math-Wallpapers.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: #f2f2f2;
        position: relative;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.7); /* Made the box more transparent */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
        text-align: center;
        width: 500px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }

      .highlight {
        font-weight: bold;
      }

      .button {
        padding: 15px 25px;
        margin-top: 10px;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        width: 300px;
        text-decoration: none;
        display: inline-block;
      }

      .btn1 {
        background-color: #007bff;
        border: solid 4px #204e7f;
      }

      .btn2 {
        background-color: #28a745;
        border: solid 4px #128820;
      }

      .btn3 {
        background-color: #ffc107;
        border: solid 4px #c17211;
        color: black;
      }

      .btn4 {
        background-color: #dc3545;
        border: solid 4px #bc3321;
        width: 300px;
        height: 57px;
        
      }

      .button:hover {
        opacity: 0.9;
      }

      /* Style for login button in top-right corner */
      .login-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 24px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
      }

      .login-btn:hover {
        background-color: #0056b3;
      }

      /* Modal styling */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .modal-content h2 {
        margin-bottom: 20px;
      }

      .modal-content input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .modal-content button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .modal-content button:hover {
        background-color: #0056b3;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="highlight">Welcome!</span> to the <br />
        <span class="highlight">Random Number Generator</span>, <br />select your
        choice:
      </h1>
      <a
        href="D:\GIT_&GITHUB\RandomNumberGeneratingSystem\Generate A Number\index.html"
        class="button btn1"
        >Generate a Number</a
      >
      <a href="D:\GIT_&GITHUB\RandomNumberGeneratingSystem\7 Up and 7 Down\index.html" class="button btn2">7 Up 7 Down</a>
      <a href="D:\GIT_&GITHUB\RandomNumberGeneratingSystem\tambola\index.html" class="button btn3">Tambola</a>
      <a href="D:\GIT_&GITHUB\RandomNumberGeneratingSystem\workflow.md" class="button btn4"> About </a>
    </div>

    <!-- Login Button -->
    <button class="login-btn" onclick="openLoginModal()">+</button>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeLoginModal()">&times;</span>
        <form id="login-form">
          <h2>Login</h2>
          <input type="text" id="name" placeholder="Enter your name" required />
          <input
            type="tel"
            id="phone"
            placeholder="Enter your phone number"
            required
          />
          <button type="button" onclick="submit()">Submit</button>
        </form>
      </div>
    </div>

    <script>
      function openLoginModal() {
        document.getElementById("login-modal").style.display = "flex";
      }

      function closeLoginModal() {
        document.getElementById("login-modal").style.display = "none";
      }

      function submit() {
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;

        if (!name || !phone) {
          alert("Please enter both name and phone number.");
          return;
        }

        alert("Hi, You are Welcome!");
        closeLoginModal();
      }
    </script>
  </body>
</html>
